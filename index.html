<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Iti ğŸ’–</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9aa2,#fecfef);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* CARD */
.container{
  position:relative;
  width:92%;
  max-width:380px;
  background:rgba(255,255,255,0.92);
  border-radius:26px;
  padding:30px 24px 36px;
  box-shadow:0 20px 40px rgba(0,0,0,0.18);
  text-align:center;
  overflow:hidden;
  animation:pop 0.8s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* COUPLE INSIDE CARD */
.card-bg{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:210px;
  opacity:0.18;
  z-index:0;
  pointer-events:none;
}

.container > *:not(.card-bg){
  position:relative;
  z-index:1;
}

h1{
  margin:0;
  font-size:1.7rem;
  color:#ff4d6d;
}

p{
  margin:12px 0 10px;
  color:#555;
  font-size:1.05rem;
}

.love{
  font-size:1rem;
  color:#ff5c8a;
  margin-bottom:22px;
}

/* BUTTONS */
.buttons{
  position:relative;
  height:90px;
}

button{
  width:46%;
  padding:14px 0;
  border:none;
  border-radius:40px;
  font-size:1.1rem;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff4d6d,#ff758c);
  color:white;
  position:absolute;
  left:0;
}

#yes:active{
  transform:scale(1.08);
}

#no{
  background:#e0e0e0;
  color:#444;
  position:absolute;
  right:0;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 7s linear forwards;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* ANGRY FACE */
.angry{
  position:absolute;
  font-size:28px;
  animation:shake 0.8s ease;
  z-index:10;
}

@keyframes shake{
  0%{transform:scale(0.6)}
  50%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

audio{display:none}
</style>
</head>

<body>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const music=document.getElementById("music");
const container=document.querySelector(".container");

/* MOVE NO BUTTON (RIGHT HALF ONLY) */
function moveNo(e){
  const area=document.querySelector(".buttons");
  const r=area.getBoundingClientRect();

  const minX=r.width*0.55;
  const maxX=r.width-noBtn.offsetWidth;
  const x=Math.random()*(maxX-minX)+minX;
  const y=Math.random()*30;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";

  showAngry(
    e.touches?e.touches[0].clientX:e.clientX,
    e.touches?e.touches[0].clientY:e.clientY
  );
}

noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("click",moveNo);

/* ANGRY FACE */

  a.className="angry";

</html>
